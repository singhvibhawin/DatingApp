<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="model.username">
    </div>
    <div class="mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-2">Register</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Canclled</button>
    </div>
</form>
